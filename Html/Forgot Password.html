<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reset your Promaths Society password">
    <title>Forgot Password — Promaths Society</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../CSS/Forgot Password.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="auth-page">
        <img src="../assets/about/hero-background2.jpg" alt="Hero Background" class="hero-background">
        <div class="hero-overlay"></div>

        <div class="auth-container">
            <div class="auth-header">
                <img src="../assets/logos/Promaths.png" alt="Promaths Logo" class="logo">
                <a href="Login.html" class="back-home">← Back to Login</a>
            </div>

            <div class="auth-content">
                <h1 class="sr-only">Promaths Society Password Recovery</h1>
                <h2 class="auth-heading">Forgotten your password?</h2>
                <p class="auth-subheading">We'll send you a message to help you reset your password.</p>

                <form class="auth-form" action="#" method="POST" novalidate>
                    <!-- Error/Success Message Container -->
                    <div class="message-container hidden" aria-live="polite"></div>

                    <!-- Email Input -->
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required
                            pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Please enter a valid email address"
                            autocomplete="email">
                    </div>

                    <!-- Send Reset Button -->
                    <button type="submit" class="btn-reset btn-full">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="loading-spinner hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>

                    <!-- OR Divider -->
                    <div class="or-divider" aria-hidden="true">
                        <span class="or-line"></span>
                        <span class="or-text">or</span>
                        <span class="or-line"></span>
                    </div>

                    <!-- Continue with Google -->
                    <button type="button" class="btn-google">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".auth-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const form = this;
            const submitBtn = form.querySelector("button[type='submit']");
            const messageContainer = form.querySelector(".message-container");

            // Reset UI
            messageContainer.classList.add("hidden");
            submitBtn.disabled = true;
            submitBtn.querySelector(".btn-text").classList.add("hidden");
            submitBtn.querySelector(".loading-spinner").classList.remove("hidden");

            // Simulate API call
            setTimeout(() => {
                const emailValid = form.email.checkValidity();

                if (emailValid) {
                    // Show success message
                    messageContainer.textContent = "Password reset link sent to your email";
                    messageContainer.classList.remove("hidden");
                    messageContainer.classList.remove("error-message");
                    messageContainer.classList.add("success-message");
                } else {
                    // Show error message
                    messageContainer.textContent = "Please enter a valid email address";
                    messageContainer.classList.remove("hidden");
                    messageContainer.classList.remove("success-message");
                    messageContainer.classList.add("error-message");
                }

                submitBtn.disabled = false;
                submitBtn.querySelector(".btn-text").classList.remove("hidden");
                submitBtn.querySelector(".loading-spinner").classList.add("hidden");
            }, 1500);
        });
    </script>

</body>

</html>
