<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to your Promaths Society account">
    <title>Promaths Society – Login</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../CSS/Login.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="auth-page">
        <img src="../assets/about/hero-background2.jpg" alt="Hero Background" class="hero-background">
        <div class="hero-overlay"></div>

        <div class="auth-container">

            <div class="auth-header">
                <img src="../assets/logos/Promaths.png" alt="WITS Promaths Logo" class="logo">
                <a href="../Html/Homepage.html" class="back-home">← Back to Home</a>
            </div>

            <div class="auth-content">
                <h1 class="sr-only">Promaths Society Login</h1>
                <h2 class="auth-heading">Login</h2>
                <p class="auth-subheading">Please login to continue to your account.</p>

                <form class="auth-form" action="#" method="POST" novalidate>
                    <!-- Error Message Container -->
                    <div class="error-message hidden" aria-live="polite"></div>

                    <!-- Email Input -->
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required
                            pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Please enter a valid email address"
                            autocomplete="email">
                    </div>

                    <!-- Password Input -->
                    <div class="input-wrapper">
                        <label for="passwordInput">Password</label>
                        <input type="password" id="passwordInput" name="password" placeholder="Password" required
                            minlength="8" autocomplete="current-password">
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility"
                            aria-pressed="false" onclick="togglePassword(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <!-- Options -->
                    <div class="auth-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="keep-logged-in">
                            <span class="checkmark"></span>
                            Keep me logged in
                        </label>
                        <a href="Forgot Password.html" class="forgot-link">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login btn-full">
                        <span class="btn-text">Login</span>
                        <span class="loading-spinner hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>

                    <!-- OR Divider -->
                    <div class="or-divider" aria-hidden="true">
                        <span class="or-line"></span>
                        <span class="or-text">or</span>
                        <span class="or-line"></span>
                    </div>

                    <!-- Sign in with Google -->
                    <button type="button" class="btn-google">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>

                    <!-- Sign up Prompt -->
                    <p class="signup-prompt">
                        Need an account? <a href="Signup.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(button) {
            const input = document.getElementById("passwordInput");
            const pressed = button.getAttribute("aria-pressed") === "true";

            input.type = pressed ? "password" : "text";
            button.setAttribute("aria-pressed", !pressed);

            const icon = button.querySelector("i");
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        }

        document.querySelector(".auth-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const form = this;
            const submitBtn = form.querySelector("button[type='submit']");
            const errorContainer = form.querySelector(".error-message");

            // Reset UI
            errorContainer.classList.add("hidden");
            submitBtn.disabled = true;
            submitBtn.querySelector(".btn-text").classList.add("hidden");
            submitBtn.querySelector(".loading-spinner").classList.remove("hidden");

            // Simulate API call
            setTimeout(() => {
                // This would be replaced with actual form validation and API call
                const emailValid = form.email.checkValidity();
                const passwordValid = form.password.checkValidity();

                if (emailValid && passwordValid) {
                    // Successful login would redirect here
                    console.log("Login successful");
                } else {
                    errorContainer.textContent = "Please check your email and password";
                    errorContainer.classList.remove("hidden");
                }

                submitBtn.disabled = false;
                submitBtn.querySelector(".btn-text").classList.remove("hidden");
                submitBtn.querySelector(".loading-spinner").classList.add("hidden");
            }, 1500);
        });
    </script>

</body>

</html>
